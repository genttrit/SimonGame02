<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  <h1>Click any were to start</h1>
  <div class="row">
    <div class="col-6"> <button id="green" class="card green"></button></div>

    <div class="col-6"> <button id="red" class="card red">  </button></div>

    <div class="col-6"> <button id="yellow" class="card yellow"></button></div>

    <div class="col-6"> <button id="blue" class="card blue">  </button></div>
  </div>


  <button id="resetButton">New game</button>
